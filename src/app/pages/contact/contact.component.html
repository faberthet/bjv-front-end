<div class="container containerForm">
    <div class="formBox">
        <div class="row">
            <div class="titreForm col-md-12">
                <h3>Formulaire de Contact</h3>
            </div>
            <!-- <div class="col-lg-2">
                <fa-icon class="pencil" [icon]="faPencil"></fa-icon>
            </div>  -->
        </div>
        <hr>
        <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="inputNom">Nom</label>
                    <input required type="text" class="form-control" id="inputNom" #nom="ngModel" placeholder="Nom" name="nom" [(ngModel)]="user.nom">
                    <div class="alert alert-danger" *ngIf="nom.touched && nom.errors?.['required']">Nom requis</div>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPrenom">Prénom</label>
                    <input type="text" class="form-control" id="inputPrenom" placeholder="Prénom" name="prenom" [(ngModel)]="user.prenom">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name="email" [(ngModel)]="user.email">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputSociete">Société</label>
                    <input type="text" class="form-control" id="inputSociete" placeholder="Société" name="societe" [(ngModel)]="user.societe">
                </div>
            </div>
            <div class="row">
                <label for="exampleFormControlTextarea1">Message</label>
                <div class="col-md-12">    
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Votre Message" name="message" [(ngModel)]="user.message"></textarea>
                </div>
            </div>
            <div class="buttonForm">
                <button type="submit" class="btn btn-primary" [class]="buttonState">Envoyez</button>  <!--[disabled]="!contactForm.valid"-->
                <div [class]="state">Envoi en cours...</div>
            </div>
        </form>
    </div>
</div>
