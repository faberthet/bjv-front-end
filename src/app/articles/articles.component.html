<div class="container">
<div class="test15">
    une div 
    <fa-icon [icon]="faBars" *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()"></fa-icon>
</div>
<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav">
        <app-article-navbar></app-article-navbar>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content">
            <div class="bg-light">
                <ng-container *ngIf="article.id!=1">
                    <div><span>Titre:</span> {{article.titre}}</div>
                    <div><span>Theme:</span> {{article.theme}}</div>
                </ng-container>
                <br>
                <div><span>content:</span> <div [innerHtml]="trustedContent"></div></div>
            </div>
        </div> 
    </mat-sidenav-content>
</mat-sidenav-container>
</div>
