<div class="container bgwhite">
    
<h2>Gestion des articles</h2><button><a *ngIf="isLoggedIn" routerLink="/logout" class="nav-link">LogOut</a></button>
<a class="nav-link text-uppercase" routerLink="/admin/articles/create">créer un article</a>
<h3>articles actif</h3>
<table class="table">
    <thead>
        <th>titre</th>
        <th>theme</th>
    </thead>
    <tbody>
        <ng-container *ngFor="let article of articles">
            <ng-container  *ngIf="article.actif">
                <tr *ngIf="article.id==1">
                    <td> {{ article.titre }}</td>
                    <td> {{ article.theme }}</td>
                    <td> 
                        <button (click)="updateArticle(article.id)" class="btn btn-info">modifier</button>
                    </td>
                    <td></td>
                    <td> 
                        <button (click)="articleView(article.id)" class="btn btn-info">afficher</button>
                    </td>
                    <td></td>
                </tr>
                <tr *ngIf="article.id!=1">
                    <td> {{ article.titre }}</td>
                    <td> {{ article.theme }}</td>
                    <td> 
                        <button (click)="updateArticle(article.id)" class="btn btn-info">modifier</button>
                    </td>
                    <td> 
                        <button (click)="deleteArticle(article.id)" class="btn btn-danger">supprimer</button>
                    </td>
                    <td> 
                        <button (click)="articleView(article.id)" class="btn btn-info">afficher</button>
                    </td>
                    <td> 
                        <button (click)="deactivate(article.id)" class="btn btn-danger">désactiver</button>
                    </td>
                </tr>
            </ng-container>
        </ng-container>

    </tbody>
</table>
<h3>articles inactif</h3>
<table class="table">
    <thead>
        <th>titre</th>
        <th>theme</th>
    </thead>
    <tbody>
        <ng-container *ngFor="let article of articles">
        <tr *ngIf="!article.actif">
            <td> {{ article.titre }}</td>
            <td> {{ article.theme }}</td>
            <td> 
                <button (click)="updateArticle(article.id)" class="btn btn-info">modifier</button>
            </td>
            <td> 
                <button (click)="deleteArticle(article.id)" class="btn btn-danger">supprimer</button>
            </td>
            <td> 
                <button (click)="articleView(article.id)" class="btn btn-info">afficher</button>
            </td>
            <td> 
                <button (click)="activate(article.id)" class="btn btn-danger">activer</button>
            </td>
        </tr>
    </ng-container>

    </tbody>
</table>

</div>
